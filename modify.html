        <script>
            function fnSearch(num) {
                let searchtxt = $('#searchtxt').val();

                if(num == null) {
                    if(searchtxt == "" || searchtxt.length == 0) {
                        alert("검색어를 입력해주세요.");
                        return;
                    }
                    num = 1;
                } else {
                    if (num <= 0) {
                        num = 1;
                        return;
                    }
                }

                $('#index').val(num);
                $('#type').val($('#searchtype').val());
                $('#txt').val(searchtxt);

                $('#form').submit();

            }

            function press() {
                if (event.keyCode==13) {
                    fnSearch();
                }
            }
        </script>
