        <script>
            // 게시글 더미 데이터
            const posts = [
              { title: "공지 1", author: "Admin", date: "2024-10-28", category: "공지사항" },
              { title: "공지 2", author: "Admin", date: "2024-10-29", category: "공지사항" },
              { title: "자주하는 질문 1", author: "User1", date: "2024-10-27", category: "FAQ" },
              { title: "자주하는 질문 2", author: "User2", date: "2024-10-31", category: "FAQ" },
              { title: "자료", author: "User3", date: "2024-10-26", category: "자료실"},
              { title: "주제", author: "User4", date: "2024-10-25", category: "주제 공유"}
            ];
        
            // 게시글 테이블 요소
            const postTable = document.getElementById('post-table');

        
            // 테이블을 초기화하고 필터링된 게시글 추가하는 함수
            function displayPosts(filteredPosts) {
                postTable.innerHTML = ""; // 기존 게시글 목록 초기화
                filteredPosts.forEach((post, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${post.title}</td>
                    <td>${post.author}</td>
                    <td>${post.date}</td>
                    <td>${post.category}</td>
                    <td>
                        <button onclick="modifyPost(${index})">수정</button>
                        <button onclick="deletePost(${index})">삭제</button>
                    </td>
                    `;
                postTable.appendChild(row);
                });
            }

                // 필터링 함수
                function filterPosts(category) {
                if (category === "전체") {
                    displayPosts(posts); // 전체 게시글 표시
                } else {
                    const filteredPosts = posts.filter(post => post.category === category);
                    displayPosts(filteredPosts); // 선택된 카테고리의 게시글만 표시
                }
                }

                // 수정 버튼 함수
                function modifyPost(index) {
                posts[index].status = "승인";
                alert(`${posts[index].title}이 수정되었습니다.`);
                displayPosts(posts); // 상태 변경 후 전체 게시글 다시 표시
                }

                // 삭제 버튼 함수
                function deletePost(index) {
                posts.splice(index, 1);
                alert("게시글이 삭제되었습니다.");
                displayPosts(posts); // 삭제 후 전체 게시글 다시 표시
                }

                // 초기 로드 시 모든 게시글 표시
                displayPosts(posts);
            </script>
