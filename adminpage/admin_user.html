        <script>
            // 사용자 더미 데이터
            const users = [
              { name: "Kim", email: "kim@example.com", role: "admin"},
              { name: "Lee", email: "lee@example.com", role: "user"},
              { name: "Park", email: "park@example.com", role: "user"},
            ];
        
            const userTable = document.getElementById('user-table');
        
            // 사용자 목록을 테이블에 표시하는 함수
            function displayUsers(userList) {
              userTable.innerHTML = "";
              userList.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                  <td>${user.name}</td>
                  <td>${user.email}</td>
                  <td>${user.role}</td>
                  <td>
                    <button onclick="deleteUser(${index})">삭제</button>
                  </td>
                `;
                userTable.appendChild(row);
              });
            }
        
            // 사용자 삭제 함수
            function deleteUser(index) {
              users.splice(index, 1);
              displayUsers(users); // 삭제 후 사용자 목록 다시 표시
            }
        
            // 사용자 검색 함수
            function searchUser() {
              const query = document.getElementById("search-input").value.toLowerCase();
              const filteredUsers = users.filter(user => 
                user.name.toLowerCase().includes(query) || 
                user.email.toLowerCase().includes(query)
              );
              displayUsers(filteredUsers); // 검색 결과로 사용자 목록 표시
            }
        
            // 페이지 로드 시 전체 사용자 목록 표시
            displayUsers(users);
          </script>
